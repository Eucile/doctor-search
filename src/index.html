<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
  <title>PDX Doctor Search</title>
</head>
<body>
  <div class="logo">
    <img src="./img/logo.png">
  </div>
  <div class="form">
    <form id="search-form">
      <label for="search-input"><span class="hook">Looking for a better doctor?</span> Please enter an ailment or area of interest, such as <em>nutrition</em> or <em>cancer</em>. <br>(Or simply search a doctor by name.)</label>
      <input type="text" id="search-input" placeholder="search . . .">
      <button id ="search-btn" type="submit">SUBMIT</button>
    </form>
  </div>
  <div class="doctor-list">
  </div>
  <div class="errors">
  </div>
</body>
</html>
